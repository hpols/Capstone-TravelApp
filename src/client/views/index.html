<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel App</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
	
<body onLoad="Client.countryLookup()">
	<div id="app">
		<header id="header">
			<h1>Travel App</h1>
		</header>
		<div id="details">
			<form name="travel"> 
				<div class="autocomplete">
					<input id="countryInput" name="country" list="countries" placeholder="Country">
					<datalist id="countries"></datalist>
				</div>
				<div id="code-city">
					<input id="postalcodeInput" name="postalcode" onblur="Client.postalCodeLookup()" type="text" placeholder="postal code">
					<div id="city">
						<input id="placeInput" name="place" list="places" placeholder="place" oninput="Client.geoInput();">
						<datalist id="places"></datalist>
						<!--<div style="visibility: hidden;" id="cityBoxElement">Will auto populate </div>-->
					</div>
				</div>
				<label for="date">Traveldates: </label>
				<div id="dateSpan">
					<input type="date" id="traveldate" placeholder="yyyy-mm-dd" class="date">
					<div id="arrow">&#8594;</div>
					<input type="date" id="travelreturn" placeholder="yyyy-mm-dd" onblur="Client.updateTravelInfo();" class="date">
					<!--placeholder shows in browsers that do not support the date-picker -->
					</div>
			</form>
			<div id="weather">
				<div id="weather-header"> </div>
				<div id="weather-info">
				</div>
			</div>
		</div>
		<div id="results">
			<div id="counter"></div> 
			<div id="pix-image"></div>
		</div>

	<footer id="footer">
	<div>With thanks to <a href="http://www.geonames.org">GeoNames</a>, <a href="https://www.weatherbit.io">WeatherBit</a> and <a href="https://pixabay.com">Pixabay</a></div>
	</footer>
</div>
	</body>
</html>
